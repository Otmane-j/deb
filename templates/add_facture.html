<!DOCTYPE html>
<html>
<head>
    <title>Ajouter une facture</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Ajouter une facture</h1>
    <form action="{{ url_for('add_facture') }}" method="post">
        <label for="date">Date:</label>
        <input type="date" name="date" id="date" required>
        <br>
        <label for="client">Client:</label>
        <input type="text" name="client" id="client" required>
        <br>
        <label for="article_id">Article:</label>
        <select name="article_id" id="article_id" required>
            {% for article in articles %}
                <option value="{{ article['id'] }}">{{ article['nom'] }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="quantite">Quantit√©:</label>
        <input type="number" name="quantite" id="quantite" required>
        <br>
        <label for="prix_unitaire">Prix unitaire:</label>
        <input type="number" step="0.01" name="prix_unitaire" id="prix_unitaire" required>
        <br>
        <button type="submit">Ajouter</button>
    </form>
    <a href="{{ url_for('index') }}">Retour</a>
</body>
</html>
